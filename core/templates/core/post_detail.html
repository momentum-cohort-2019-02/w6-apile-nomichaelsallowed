{% extends 'base.html' %}

{% block content %}
<h3><a href='{{ post.url }}'>{{ post.title }}</a></h3>
<p>posted by <a href="{% url 'author-detail' post.author.pk %}">{{ post.author }}</a> on {{ post.date_added }}</p>
<br>
<p>{{ post.content }}</p>

<br>
<br>

{% for comment in post.comments.all %}
    <p><a href=''>{{ comment.author.name }}</a> on {{ comment.comment_date_added }}</p>
    <p>{{ comment.content }}<p>
{% endfor %}

{% endblock %}
