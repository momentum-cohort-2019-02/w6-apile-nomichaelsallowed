{% extends 'base.html' %}

{% block content %}
{% for post in post_list %}
    <h3><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
    <span>Submitted by <a href="{{ author.get_absolute.url }}">{{ post.author.name }}</a> on {{ post.date_added }}</span>
    <span>|</span>
    <span><a href=''>{{ post.comments.all.count }} comments</a></span>
{% endfor %}
{% endblock %}
